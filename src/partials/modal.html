<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn modal-close-btn--accent" data-modal-close>
      <svg class="modal-close-btn-svj" width="18" height="18">
        <use href="./images/icons/sprite.svg#close-mobile-icon"></use>
      </svg>
    </button>
    <form action="#" method="GET" class="modal-form">
      <div role="group" aria-labelby="modal-form-container">
        <p class="modal-form__title">Оставьте свои данные, мы вам перезвоним</p>
        <div class="modal-form__field-container">
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="modal-form__input"
            minlength="2"
            required
            autofocus
          />
          <label for="user-name" class="modal-form__label">Имя</label>
        </div>
        <div class="modal-form__field-container">
          <input
            type="tel"
            name="user-phone"
            id="user-phone"
            class="modal-form__input"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="067-111-11-11"
          />
          <label for="user-phone" class="modal-form__label">Телефон</label>
        </div>
        <div class="modal-form__field-container">
          <input type="email" name="user-email" id="user-emai" class="modal-form__input" required />
          <label for="user-email" class="modal-form__label">Почта</label>
        </div>
        <div class="modal-form__field-container">
          <textarea
            name="user-comment"
            class="modal-form-comment"
            id="user-comment"
            placeholder="Введите текст"
          ></textarea>
          <label for="user-comment" class="modal-form__label">Комментарий</label>
        </div>
        <input
          type="checkbox"
          name="policy-admit"
          class="modal-form__input-policy visually-hidden"
          id="policy-admit"
          required
        />
        <label for="policy-admit" class="modal-form__label-policy"
          >Соглашаюсь с рассылкой и принимаю
          <a class="policy-contract" href="">Условия договора</a></label
        >
        <button type="submit" class="modal-form-btn modal-form-btn--accent">Отправить</button>
      </div>
    </form>
  </div>
</div>
